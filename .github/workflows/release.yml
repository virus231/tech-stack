name: Release

on:
  push:
    branches:
      - main
      - master
      - develop

permissions:
  contents: read

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install backend dependencies
        run: |
          cd backend
          pnpm install
          pnpm prisma:generate

      - name: Install frontend dependencies
        run: |
          cd frontend
          pnpm install || echo "Frontend not ready yet"

      - name: Build backend
        run: |
          cd backend
          pnpm build

      - name: Build frontend
        run: |
          cd frontend
          pnpm build

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm semantic-release