name: PR to Main

on:
  pull_request:
    branches: [main, master]
    types: [opened, synchronize, reopened]

jobs:
  validate-pr:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install backend dependencies
        run: |
          cd backend
          pnpm install

      - name: Install frontend dependencies
        run: |
          cd frontend
          pnpm install || echo "Frontend not ready yet"

      - name: Build backend
        run: |
          cd backend
          pnpm build

      - name: Build frontend
        run: |
          cd frontend
          pnpm build || echo "Frontend build not ready yet"

      - name: Validate commit messages
        run: |
          echo "Validating PR commits follow conventional commit format"
          # This will be enhanced when we add commitlint back if needed